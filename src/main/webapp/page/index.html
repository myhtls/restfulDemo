<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>This is test Demo</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
</head>
<body>
    <div id="header"></div>

    <div id="app" style="display: none">
        {{ message }}
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item, index) in items">
                <td>{{index+1}}</td>
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.userName }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="footer"></div>
    <script  src="build/bundle.js"></script>
    <script src="dist/js/bootstrap.js"></script>
</body>
</html>
